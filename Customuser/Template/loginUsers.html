<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    *{
        box-sizing: border-box;
    }
    :root{
        --first-color: #e7eaf6;
        --second-color: #a2a8d3;
        --third-color: #38598b;
        --fourth-color: #113f67;
        --input-bgcolor: #f2f2f2;
    }
    
    
    body{
        font-family: 'Poppins', sans-serif;
        background-color: var(--first-color);
    }
    
    .login-page {
        width: 400px;
        padding: 10% 0 0;
        margin: auto;
    }
    .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 400px;
        margin: 0 auto 100px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1), 0 5px 5px 0 rgba(0, 0, 0, 0.2);
    }
    .form input {
        outline: 0;
        background: var(--input-bgcolor);
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 1rem;
        font-size: 0.9rem;
    }
    .form button {
        text-transform: uppercase;
        outline: 0;
        background: var(--fourth-color);
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 1rem;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .form button:hover,.form button:active,.form button:focus {
        background: var(--third-color);
    }
    .form .message {
        margin: 15px 0 0;
        color: var(--second-color);
        font-size: 0.8rem;
    }
 
    
    /*Footer*/
    #footer{
        position: absolute;
        width: 20rem;
        bottom: 1rem;
        left: calc(50% - 10rem);
    }
    #footer div p{
        color: var(--third-color);
        font-size: 0.7rem;
        text-align: center;
    }
    #footer div a{
        color: var(--third-color);
        text-decoration: none;
    }
    #footer div a span{
        color: var(--fourth-color);
        font-weight: 600;
    }
</style>


{% comment %} <button onclick="delstorageData()">Delete User</button> {% endcomment %}

<div class="container">
  <div class="login-page">
    <div class="form">
        <h2>Welcome</h2>
        {% csrf_token %}
      <div class="register-form" style="display: none;" id="registerForm">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" placeholder="Name" id="name">
       
        <button onclick="CreateNewUser()">Create</button>
        <p class="message" onclick="OpenLoginForm()">Already registered? Sign In</p>
      </div>

      <div class="login-form" id="LoginForm">
        <input type="email" placeholder="Email" id="email1">
        <input type="password" placeholder="Password" id="password1">
        <button onclick="LoginUser()">Login</button>
        <p class="message" onclick="OpenSignupForm()">Not registered? Create an Account</p>
      </div>
    </div>
  </div>
</div>




<script>
var UserObj = null;

// Function to handle login
function LoginUser() {
    let email = $("#email1").val().toLowerCase();
    let password = $("#password1").val().toLowerCase();

    $.ajax({
        type: "POST",
        url: `http://127.0.0.1:8000/login/`,
        data: {
            "email": email,
            "password": password
        },
        cache: false,
        success: function (response) {
           
            UserObj = response;
            localStorage.setItem('dataKey', JSON.stringify(response)); 

            if(UserObj.is_superuser===true)
            {
                window.location.href = '/add-app';
            }
            else
            {
                window.location.href = '/all-social-media';
            }

        },
        error: function (response) {
            console.log(response, '-------------error response');
            console.log(response.responseText);
            
        }
    });
}


function CreateNewUser()
{

    let email = $("#email").val().toLowerCase();
    let password = $("#password").val().toLowerCase(); 
    let first_name=$("#name").val();

    console.log( { "email": email, "password": password,"first_name":first_name })
    $.ajax({
      type: "POST",
      url: `http://127.0.0.1:8000/register/`,
      data: { "email": email, "password": password,"first_name":first_name },
      cache: false,
      success: function (response) {
        // console.log(response, '--------------response');
            UserObj = response;
            localStorage.setItem('dataKey', JSON.stringify(response)); 

            if(UserObj.is_superuser===true)
            {
                window.location.href = '/add-app';
            }
            else
            {
                window.location.href = '/all-social-media';
            }


      },
      error: function (response) {
        console.log(response,"ghhjja")
        document.getElementById("registerForm").style.display="none"

      }

    });
}



function OpenSignupForm()
{
    document.getElementById("registerForm").style.display="block"
     document.getElementById("LoginForm").style.display="none"
}

function OpenLoginForm()
{
    document.getElementById("registerForm").style.display="none"
     document.getElementById("LoginForm").style.display="block"
}




function delstorageData() {
    localStorage.removeItem('dataKey');
    window.location.reload();
  }

  

      
</script>
